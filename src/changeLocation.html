<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="search-window">
      <div id="options">
        <button id="back" aria-label="Back"></button>
        <div id="rightButtons">
          <button id="minimize" aria-label="Minimize"></button>
          <button id="close" aria-label="Close"></button>
        </div>
      </div>

      <div id="search">
        <h1>Locations</h1>
        <h2>Enter a location to get the weather</h2>
        <div id="locationSearch">
          <input id="searchBar" type="text" placeholder="Search" />
          <button id="searchButton" aria-label="Search Location"></button>
        </div>
      </div>

    </section>
    <script src="options.js" defer></script>
    <script src="renderer.js" defer></script>
  </body>
</html>
