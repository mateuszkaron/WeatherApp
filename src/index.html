<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="main-app">
      <div id="options">
        <button id="changeLocation" aria-label="Change Location"></button>
        <div id="rightButtons">
          <button id="minimize" aria-label="Minimize"></button>
          <button id="close" aria-label="Close"></button>
        </div>
      </div>

        
        <div id="temperature">
          <h1 id="temp">26<a id="unit">°C </a></h1>
        </div>
        <div id="weather"></div>      
        <div id="description">
          <h2 id="desc">S<br>U<br>N<br>N<br>Y</h2>
        </div>
        <div id="location">
          <h2 id="city">Tokyo</h2>
        </div>   

      <div id="forecast">
        <div id="day">
          <h3 id="Icon1desc">Mon</h3>
          <img id="Icon1" class="forecastIcons" src="assets/icons/icon01.png" alt="Icon">
          <h3 id="Icon1temp">26°C</h3>
        </div>
        <div id="day">
          <h3 id="Icon2desc">Wed</h3>
          <img id="Icon1" class="forecastIcons" src="assets/icons/icon01.png" alt="Icon">
          <h3 id="Icon2temp">26°C</h3>
        </div>
        <div id="day">
          <h3 id="Icon3desc">Thu</h3>
          <img id="Icon1" class="forecastIcons" src="assets/icons/icon01.png" alt="Icon">
          <h3 id="Icon3temp">26°C</h3>
        </div>
        <div id="day">
          <h3 id="Icon4desc">Fri</h3>
          <img id="Icon1" class="forecastIcons" src="assets/icons/icon01.png" alt="Icon">
          <h3 id="Icon4temp">26°C</h3>
        </div>
        <div id="day">
          <h3 id="Icon5desc">Sat</h3>
          <img id="Icon1" class="forecastIcons" src="assets/icons/icon01.png" alt="Icon">
          <h3 id="Icon5temp">26°C</h3>
        </div>
      </div>
      <div></div>
    </section>
    <script src="options.js" defer></script>
    <script src="render.js" defer></script>
  </body>
</html>
