<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Weather</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="main-app">
      <div id="options">
        <button id="changeLocation" aria-label="Change Location"></button>
        <div id="rightButtons">
          <button id="minimize" aria-label="Minimize"></button>
          <button id="close" aria-label="Close"></button>
        </div>
      </div>

        <div id="temperature">
          <h1 id="tempC">20°C</h1><h1 id="tempF">+++</h1>
        </div>
        <div id="weather"></div>      
        <div id="description">
          <h2 id="desc">S<br>U<br>N<br>N<br>Y</h2>
        </div>
        <div id="location">
          <h2 id="city">Tokyo</h2>
        </div>   

        <div id="forecast">
          <div class="day" data-index="1">
              <h3 class="day-data1">Mon</h3>
              <img class="forecast-icon1" src="assets/icons/partly-cloudy-day.png" alt="Icon">
              <h3 class="day-temp1">26°C</h3>
          </div>
          <div class="day" data-index="2">
              <h3 class="day-data2">Wed</h3>
              <img class="forecast-icon2" src="assets/icons/hot.png" alt="Icon">
              <h3 class="day-temp2">26°C</h3>
          </div>
          <div class="day" data-index="3">
              <h3 class="day-data3">Thu</h3>
              <img class="forecast-icon3" src="assets/icons/windy.png" alt="Icon">
              <h3 class="day-temp3">26°C</h3>
          </div>
          <div class="day" data-index="4">
              <h3 class="day-data4">Fri</h3>
              <img class="forecast-icon4" src="assets/icons/rainy-day.png" alt="Icon">
              <h3 class="day-temp4">26°C</h3>
          </div>
          <div class="day" data-index="5">
              <h3 class="day-data5">Sat</h3>
              <img class="forecast-icon5" src="assets/icons/snow-day.png" alt="Icon">
              <h3 class="day-temp5">26°C</h3>
          </div>
      </div>
    </section>
    <script src="options.js" defer></script>
    <script src="renderer.js" defer></script>
  </body>
</html>
